<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <script src="javascript/hangman.js" defer></script>
    <link rel="stylesheet" href="css/hangman.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Theo's Gaming Room!</h1>
        </div>
        <div class="links">
            <a href="#footer">Contact</a>
            <a href="./index.html">Games</a>
        </div>
    </header>

    <main>
        <h1 class="title">Hangman</h1>
        <div class="game-display">
            <div class="score">
                Score: <span class="score-label">0</span>
            </div>
            <div class="game">
                <p>Guess the word:</p>
                <p id="word"></p>
                <p>Incorrect guesses:</p>
                <p id="incorrect-guesses"></p>
                <p>Enter a letter:</p>
                <input type="text" id="letter-input">
                <button id="guess-button">Guess</button>
                <p id="message"></p>
                <button id="reset-button">New Word</button>
            </div>
            <div class="hangman-picture">
                <canvas id="hangmanCanvas" width="200" height="200"></canvas>
                <div class="guess-info">
                    <p>Incorrect Guesses<p>
                    <span id="wrong-guesses">0</span>/6
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <p>Lämna gärna feedback!</p>
        <div class="mail">
            <img src="https://www.iconpacks.net/icons/1/free-mail-icon-142-thumb.png" alt="Mail ikon" width="50">
            <p>Mail: theo.lindqvist@elev.ga.ntig.se</p>
        </div>
        <p>© Theo Lindqvist 2022</p>
    </footer>
</body>

</html>
